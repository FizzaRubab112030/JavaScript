                         /* ------------------------ Problem 5: Count Words in a String Using JavaScript.Write a function that counts the number of words in a given sentence. Words are separated by spaces.-------------------------- */

        //   trim() :
        // It removes all the extra spaces from the beginning and the end of a string.
        // It does NOT remove spaces between words, only spaces before the first word and after the last word.


        function countWords(str) {
            let trimmedStr = str.trim();
            let wordsArray = trimmedStr.split(" ");

            let count = 0;

            for (let i = 0; i < wordsArray.length; i++) {
                if (wordsArray[i] !== "") {
                    count++;
                }
            }

            return count;
        }
